<!DOCTYPE html>
<html>
<head>
<title>Invoke Servlet (Simulated)</title>
<style>
body {
  font-family: Arial;
  background-color: #f0f0f0;
}
.container {
  width: 400px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 5px;
}
</style>

<script>
function handleSubmit(event) {
  event.preventDefault(); // stop page reload

  const fname = document.getElementById("first_name").value;
  const lname = document.getElementById("last_name").value;

  if (fname === "" || lname === "") {
    alert("Please enter both names");
    return;
  }

  // SAME OUTPUT AS SERVLET
  document.body.innerHTML = `
    <body bgcolor="#f0f0f0">
      <h1 align="center">Using GET Method to Read Form Data</h1>
      <ul>
        <li><b>First Name</b>: ${fname}</li>
        <li><b>Last Name</b>: ${lname}</li>
      </ul>
    </body>
  `;
}
</script>
</head>

<body>
<div class="container">
  <h2>Invoke Servlet from HTML Form</h2>

  <form onsubmit="handleSubmit(event)">
    First Name:
    <input type="text" id="first_name"><br><br>

    Last Name:
    <input type="text" id="last_name"><br><br>

    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>

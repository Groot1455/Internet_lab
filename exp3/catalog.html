<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <script type="text/javascript">
        function validate() {
            var flag = 1;

            if (document.myform.id.value === "" ||
                document.myform.title.value === "" ||
                document.myform.no.value === "" ||
                document.myform.cost.value === "" ||
                document.myform.date.value === "") {
                flag = 0;
            }

            var str = document.myform.no.value;
            var x;
            for (var i = 0; i < str.length; i++) {
                x = str.substr(i, 1);
                if (!(x >= "0" && x <= "9")) {
                    flag = 0;
                    break;
                }
            }

            var title = document.myform.title.value.toLowerCase();
            var cost = document.myform.cost.value;

            if (!((title === "c" && cost === "444") ||
                  (title === "jsp" && cost === "555"))) {
                flag = 0;
            }

            if (flag === 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.id.focus();
            }
            return false;
        }
    </script>
</head>
<body bgcolor="pink"><br><br><br>

<form name="myform" onsubmit="return validate();">
<div align="center"><pre>
LOGIN ID  : <input type="text" name="id"><br>
BOOK TITLE: <input type="text" name="title"><br>
NO. OF COPIES: <input type="text" name="no"><br>
COST      : <input type="text" name="cost"><br>
DATE      : <input type="text" name="date"><br>
</pre><br><br>
</div>
<br><br>
<div align="center">
    <input type="submit" value="OK">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="CLEAR">
</div>
</form>

</body>
</html>

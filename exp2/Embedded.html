<!DOCTYPE html>
<html>
<head>
  <title>Embedded Style Sheet</title>
  <style type="text/css">
    h1 {
      font-family: Arial;
      color: green;
      text-align: center;
    }
    h2 {
      font-family: Arial;
      color: red;
      text-align: left;
      margin-left: 20px;
    }
    h3 {
      font-family: Arial;
      color: blue;
    }
    p {
      font-size: 14pt;
      font-family: Verdana;
    }
  </style>
</head>
<body>
  <h1>This page is created using Embedded Style Sheet</h1>

  <h2>This line is aligned left and red colored.</h2>

  <p>
    The embedded style sheet is the most commonly used style sheet.
    This paragraph is written in Verdana font with font size of 14.
  </p>

  <h3>
    This is a blue <a href="colorname.html">colored</a> line.
  </h3>
</body>
</html>

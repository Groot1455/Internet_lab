<!DOCTYPE html>
<html>
<head>
<title>Student Details from XML</title>

<script>
async function validate() {
  const roll = document.getElementById("roll").value;

  if (roll === "") {
    alert("Enter roll number");
    return;
  }

  const response = await fetch("student.xml");
  const text = await response.text();

  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(text, "application/xml");

  const students = xmlDoc.getElementsByTagName("students");
  let found = false;

  for (let i = 0; i < students.length; i++) {
    const r = students[i].getElementsByTagName("rollno")[0].textContent;

    if (r === roll) {
      const name = students[i].getElementsByTagName("name")[0].textContent;
      const per = students[i].getElementsByTagName("percentage")[0].textContent;

      document.getElementById("result").innerHTML = `
        <table border="1" align="center">
          <tr><th colspan="2">USER DETAILS</th></tr>
          <tr><th>Name</th><td>${name}</td></tr>
          <tr><th>Roll No</th><td>${r}</td></tr>
          <tr><th>Percentage</th><td>${per}</td></tr>
        </table>
      `;
      found = true;
      break;
    }
  }

  if (!found) {
    alert("Roll number not found");
  }
}
</script>
</head>

<body bgcolor="pink" text="red">
<h2 align="center">Student Information System</h2>

<center>
Roll Number:
<input type="text" id="roll">
<br><br>
<button onclick="validate()">Submit</button>
</center>

<br>
<div id="result"></div>

</body>
</html>
